<ActionBar title="Teacher Page">
</ActionBar>
<ScrollView>
    <StackLayout style="vertical-align:'center'">
        <GridLayout rows="0,auto,auto,auto,auto,auto,auto,*" columns="*,*" >
            <StackLayout row="1" col="0" (tap)="studentdetails()">
                <Image src="~/images/student.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="2" col="0" (tap)="studentdetails()">
                <Label text="Student Details" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="1" col="1" (tap)="timetable()">
                <Image src="~/images/timetable.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="2" col="1" (tap)="timetable()">
                <Label text="Time Table" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="3" col="0" (tap)="marks()">
                <Image src="~/images/marks.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="4" col="0" (tap)="marks()">
                <Label text="Marks" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="3" col="1" (tap)="blog()">
                <Image src="~/images/blog.png" height="130" width="130" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="4" col="1" (tap)="blog()">
                <Label text="Blogs" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout *ngIf="this.isClassTeacher" row="5" col="0" (tap)="attendance()">
                <Image src="~/images/attendance.png" height="130" width="130" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="6" col="0" (tap)="attendance()">
                <Label text="Attendance" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

        </GridLayout>
    </StackLayout>
</ScrollView>
