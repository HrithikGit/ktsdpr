<StackLayout *ngIf="this.loading">
    <Label text="Loading... Please Wait !" class="loading"></Label>
</StackLayout>
<StackLayout *ngIf="!this.loading">
    <Label class="heading" horizontalAlignment="center" height="8%" text="Mark the Attendance"></Label>
    <ScrollView height="84%">
        <StackLayout>
            <template *ngFor="let row of this.students; let i=index">
                <GridLayout columns="*,*,*" rows="auto">
                    <Button  [text]="row.Student_Id" row="0" col="0" style="border-radius: 100%; background-color: {{get(3*i+0)}};" (tap)="change(3*i+0)" (longPress)="longpress(3*i+0)"></Button>
                    <Button  [text]="row.Student_Id" row="0" col="1" style="border-radius: 100%; background-color: {{get(3*i+1)}};" (tap)="change(3*i+1)" (longPress)="longpress(3*i+1)"></Button>
                    <Button  [text]="row.Student_Id" row="0" col="2" style="border-radius: 100%; background-color: {{get(3*i+2)}};" (tap)="change(3*i+2)" (longPress)="longpress(3*i+2)"></Button>
                </GridLayout>
            </template>
        </StackLayout>
    </ScrollView>
    <Button (tap)="commit()" text="Done" height="7%"></Button>
</StackLayout>
