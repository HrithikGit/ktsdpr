<ActionBar title="Marks">
    <ActionItem position="right" (tap)="goHome()">
        <Image height=40 width=40 src="~/images/homeicon.png"></Image>
    </ActionItem>
</ActionBar> 


<StackLayout *ngIf="this.waiting">
    <Label class="loading" fontSize="17" text="Loading... please wait"></Label>
</StackLayout>

<StackLayout *ngIf="!this.waiting">
    <Label horizontalAlignment="center" class="title-heading" fontSize=12 text="{{this.examtype}} Marks of class {{this.class}}{{this.section}}"></Label>
        <GridLayout rows="auto" columns="10*,auto,auto,10*">
            <Label class="local-heading" height="30" fontSize="13" verticalAlignment="center" horizontalAlignment="center" text="Maximum Scorable Marks" row="0" col="1"></Label>
            <TextField class="input-add-db" size="13" height="40" verticalAlignment="center" horizontalAlignment="center" [(ngModel)]="this.max_scoreable" row="0" col="2"></TextField>
        </GridLayout> 
      
    <ScrollView marginTop="7" height="80%" width="90%"  >
        <StackLayout style="padding-right: 15%; padding-left: 15%;background-color: bisque;">
            <template *ngFor="let result of this.marks; index as i">
                <GridLayout rows="auto" columns="auto,*,auto" style="padding-top: 5;">
                    <GridLayout rows="auto,auto" columns="auto,auto" col="0" row="0">
                            <Label text="Name: " width="20%" fontSize="20" textWrap="true" row="0" col="0" ></Label>
                            <Label [text]="result.Student_Name" width="20%" textWrap="true" row="0" col="1" style="color: #0074d9;" horizontalAlignment="left" fontSize="20"></Label>
                            <Label text="Roll-no: " fontSize="20" width="20%" textWrap="true" row="1" col="0" ></Label>
                            <Label [text]="result.Student_Id" horizontalAlignment="left" row="1" width="20%" textWrap="true" col="1" style="color:#0074d9;" fontSize="20"></Label>
                    </GridLayout>
                    <StackLayout  horizontalAlignment="center" verticalAlignment="center" row="0" col="2">
                        <TextField [(ngModel)]="result.Student_Marks" textWrap="true" style="padding-top: 20%; padding-bottom:20%; padding-left: 20%; padding-right: 20%; border-color: black; border-width: 2px;" ></TextField>
                    </StackLayout>
                </GridLayout>
                <Label text="" class="line"></Label>
            </template>
            </StackLayout>
    </ScrollView>
    <StackLayout>
        <Button text="Make Changes" class="addbutton" width="93%" style="border-radius: 20%;" (tap)="makechanges()"></Button>
    </StackLayout>
</StackLayout>
