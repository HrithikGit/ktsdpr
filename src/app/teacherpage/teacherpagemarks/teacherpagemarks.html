<ActionBar title="Marks">
    <ActionItem position="right" (tap)="goHome()">
        <Image height=40 width=40 src="~/images/homeicon.png"></Image>
    </ActionItem>
</ActionBar> 

<GridLayout rows="*,auto,10,auto,*" columns="2*,96*,2*" class="root-bg">
    <GridLayout row="1" col="1" columns="40*,60*" rows="auto" (tap)="view()" style="border-radius:50%; border-width: 2px; border-color: black; background-color: #f1f1f1;">
      <Image width="100" height="100" stretch="aspectFill" src="~/images/newlogo.jpg"  row="0" col="0"></Image>
      <Label text="View Student Marks" fontSize="14" verticalAlignment="center" horizontalAlignment="left" row="0" col="1" class="local-heading"></Label>
    </GridLayout>
    
    <GridLayout row="3" col="1" columns="40*,60*" rows="auto" (tap)="add()" style="border-radius:50%; border-width: 2px; border-color: black; background-color: #f1f1f1;">
      <Image width="100" height="100" stretch="aspectFill" src="~/images/newlogo.jpg" style="padding-top: 10; padding-bottom: 10;"  row="0" col="0"></Image>
      <Label text="Add Student Marks" fontSize="14" verticalAlignment="center" horizontalAlignment="left" paddingLeft="20" row="0" col="1" class="local-heading"></Label>
    </GridLayout>
  </GridLayout>
