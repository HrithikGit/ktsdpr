<stackLayout horizontalAlignment="center" verticalAlignment="center">
    <TextField [(ngModel)]="this.Class" hint="Enter Class"></TextField>
    <TextField [(ngModel)]="this.Section" hint="Enter Section"></TextField>
    <TextField [(ngModel)]="this.Subject" hint="Enter Subject"></TextField>
    <TextField [(ngModel)]="this.Exam" hint="Enter Exam Name"></TextField>
    <Button text="Get Marks" (tap)="getmarks()"></Button>
</stackLayout>
