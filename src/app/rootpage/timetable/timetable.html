
<ActionBar title="Timetable">
  <ActionItem position="right" (tap)="goHome()">
      <Image height=40 width=40 src="~/images/homeicon.png"></Image>
  </ActionItem>
</ActionBar> 


<GridLayout rows="*,auto,10,auto,*" columns="2*,96*,2*">
  <GridLayout row="1" col="1" columns="40*,60*" rows="auto" (tap)="updatetimetable()" style="border-radius:50%; border-width: 2px; border-color: black; background-color: #f1f1f1;">
    <Image width="100" height="100" stretch="aspectFill" src="~/images/update.png"  row="0" col="0"></Image>
    <Label text="Update Time-table details" fontSize="14" verticalAlignment="center" horizontalAlignment="left" row="0" col="1" class="local-heading"></Label>
  </GridLayout>
  
  <GridLayout row="3" col="1" columns="40*,60*" rows="auto" (tap)="displaytimetable()" style="border-radius:50%; border-width: 2px; border-color: black; background-color: #f1f1f1;">
    <Image width="100" height="100" stretch="aspectFill" src="~/images/timetable.png" style="padding-top: 10; padding-bottom: 10;"  row="0" col="0"></Image>
    <Label text="Display time-table details" fontSize="14" verticalAlignment="center" horizontalAlignment="left" paddingLeft="20" row="0" col="1" class="local-heading"></Label>
  </GridLayout>
</GridLayout>
