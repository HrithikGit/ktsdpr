<GridLayout columns="auto" rows="20,auto,20,auto" width="100%">
    <StackLayout (tap)="addteacher()" row="1" col="0">
    <GridLayout columns="105,auto" rows="auto" width="100%">
        <Image src="~/images/add.png" width="100" height="110" stretch="aspectFill" row="0" col="0"></Image>
        <Label text="ADD TEACHER DETAILS" row="0" col="1" text-align="center" ></Label>
    </GridLayout>
    </StackLayout>
    <StackLayout (tap)="deleteteacher()" row="3" col="0">
        <GridLayout columns="105,auto" rows="auto" width="110%">
            <Image src="~/images/delete.png" width="100" height="100" stretch="aspectFill" row="0" col="0"></Image>
            <Label text="UPDATE TEACHER DETAILS" row="0" col="1" verticalalign="center" horizontalalign="center"></Label>
        </GridLayout>
        </StackLayout>

</GridLayout>
