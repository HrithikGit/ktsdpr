<StackLayout>
    <!-- REY IKKADA FORM PETTU-->
    <TextField [(ngModel)]="studentname" hint="Student Name" autocorrect="false"></TextField>
    <TextField [(ngModel)]="studentid" hint="Student Id" autocorrect="false"></TextField>
    <TextField [(ngModel)]="studentclass" hint="Student Class" autocorrect="false"></TextField>
    <TextField [(ngModel)] ="this.studentsection" hint="Section" autocorrect="false"></TextField>
    <Button text="Delete" class="deletebutton" (tap)="fun()"></Button>
</StackLayout>
