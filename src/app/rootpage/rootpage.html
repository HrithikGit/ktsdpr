<ActionBar title="Root">
    <ActionItem position="right" (tap)="logout()">
        <Image height="36" widht="40" src="~/images/logouticon.png"></Image>
    </ActionItem>
</ActionBar>   

<StackLayout>
<ScrollView height="100%" class="home-page">   
    <StackLayout> 
        <Label fontWeight="900" color="white" fontSize="17" horizontalAlignment="center" text="Welcome, Administrator !"></Label> 
        <GridLayout rows="15,auto,15,auto,15,auto,15,auto,15" columns="6*,41*,6*,41*,6*">
            
            <StackLayout  class="home-item" row="1" col="1" (tap)="studentdetails()">
                <Image src="~/images/student.png" style="padding-top: 20;" height="110" width="110"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500"  paddingBottom="20" text="Student Details" fontWeight="500" verticalAlignment="center"  horizontalAlignment="center"></Label>
            </StackLayout> 
 
            <StackLayout class="home-item" row="1" col="3" (tap)="teacherdetails()">
                <Image src="~/images/teacher.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20"  text="Teacher Details" fontWeight="500" verticalAlignment="center"  horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout class="home-item" row="3" col="1" (tap)="timetable()">
                <Image src="~/images/timetable.png" style="padding-top: 20;" height="110" width="110"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20" text="Time Table" fontWeight="500" verticalAlignment="center"  horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout  class="home-item" row="3" col="3" (tap)="blog()">
                <Image src="~/images/blog.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20" text="Blog" fontWeight="500" verticalAlignment="center"  horizontalAlignment="center"></Label>
            </StackLayout>

 
            <StackLayout  class="home-item" row="5" col="1" (tap)="attendance()">
                <Image src="~/images/attendance.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20" text="Attendance" fontWeight="500" verticalAlignment="center" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout  class="home-item" row="5" col="3" (tap)="addclass()">
                <Image src="~/images/manageclass.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20" text="Manage Classes" fontWeight="500" verticalAlignment="center" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout class="home-item" row="7" col="1" (tap)="marks()">
                <Image src="~/images/marks.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20" text="Marks" fontWeight="500" verticalAlignment="center" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout class="home-item" row="7" col="3" (tap)="exam()">
                <Image src="~/images/marks.png" style="padding-top: 20;" height="110" width="110" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
                <Label fontWeight="500" paddingBottom="20"  text="Add Exams" fontWeight="500" verticalAlignment="center" horizontalAlignment="center"></Label>
            </StackLayout>

        </GridLayout>
    </StackLayout>
</ScrollView>
