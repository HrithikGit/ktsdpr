<ActionBar title="Root Page">
</ActionBar>
<GridLayout columns="*,*" rows="*,*,*">

    <StackLayout row="0" col="0" (tap)="studentdetails()" >
        <Image src="~/images/student.png" width="150" height="150" stretch="aspectFill"></Image>
        <Label text="Student Details" font-weight="bold" verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>

    <StackLayout row="0" col="1" (tap)="teacherdetails()" >
        <Image src="~/images/teacher.png" width="150" height="150" stretch="aspectFill"></Image>
        <br>
        <Label text="Teacher Details" font-weight=bold verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>

    <StackLayout row="1" col="0" (tap)="timetable()" >
        <Image src="~/images/timetable.png" width="150" height="150" stretch="aspectFill"></Image>
        <br>
        <Label text="Time table" font-weight=bold verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>

    <StackLayout row="1" col="1" (tap)="blog()" >
        <Image src="~/images/blog.png" width="150" height="150" stretch="aspectFill"></Image>
        <br>
        <Label text="Blog" font-weight=bold verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>

    <StackLayout row="2" col="0" (tap)="attendance()" >
        <Image src="~/images/attendance.png" width="150" height="150" stretch="aspectFill"></Image>
        <br>
        <Label text="Attendance" font-weight=bold verticalAlignment="center" horizontalAlignment="center"></Label>
    </StackLayout>
</GridLayout>
