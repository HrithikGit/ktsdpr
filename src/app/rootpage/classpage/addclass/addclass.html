<ActionBar title="Manage Classes">
    <ActionItem position="right" (tap)="goHome()">
        <Image height=40 width=40 src="~/images/homeicon.png"></Image>
    </ActionItem>
  </ActionBar>  
<StackLayout>
    <Label text="Class Year" fontSize="17" class="local-heading"></Label>
    <TextField [(ngModel)]="class_year" class="input-add-db" hint=".." ></TextField>
    <Label text="Section" fontSize="17" class="local-heading"></Label>
    <TextField [(ngModel)]="class_section" class="input-add-db" hint=".." ></TextField>
    <Label class="example" text="Example : A , B , C (if there aren't any add A)" ></Label>
    <Label text="Number of Students" fontSize="17" class="local-heading"></Label>
    <TextField [(ngModel)]="no_of_students" class="input-add-db" hint="Number of Students"></TextField>
    <Label *ngIf="this.notvalid" fontSize="15" class="errortext" text="Please Enter Valid Data"></Label>
    <ActivityIndicator class="activity-indicator" [busy]="this.waiting"></ActivityIndicator>
    <StackLayout>
        <Button [text]="this.buttonmessage" class="addbutton" (tap)="fun()"></Button>
    </StackLayout>
</StackLayout>
