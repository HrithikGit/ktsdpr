<ActionBar title="Attendance">
  <ActionItem position="right" (tap)="goHome()">
      <Image height=40 width=40 src="~/images/homeicon.png"></Image>
  </ActionItem>
</ActionBar>  

<StackLayout>
    <StackLayout style="padding-bottom: 10;">
      <Label *ngIf="this.waiting" text="Please wait.... Loading"></Label>
      <Label *ngIf="!this.waiting" class="title-heading" text="Add Class/Delete Class/Update Class"></Label>
      <Button *ngIf="!this.waiting" (tap)="add()" width="90%" text="Add Class" class="addbutton"></Button>
    </StackLayout>
    
    <ScrollView height="100%">
    <StackLayout>
    <template *ngFor="let item of this.classes; let i=index">
  
      <GridLayout columns="2*,85*,13*" rows="auto" style="padding-bottom: 10; padding-top:10;">
        <GridLayout [nsRouterLink]="['/addclass',item.Class_Id,item.Class_Section]" pageTransition="flipRight" paddingTop="5%" rows="auto" columns="auto,auto,auto,auto,*" row="0" col="1">
          <Label fontSize="15" text="Class : " class="local-heading" row="0" col="0"></Label>
          <Label fontSize="15" [text]="item.Class_Id" row="0" col="1"></Label>

          <Label fontSize="15" text="Section : " class="local-heading" row="0" col="2"></Label>
          <Label fontSize="15" [text]="item.Class_Section" row="0" col="3"></Label>

        </GridLayout>
  
        <StackLayout (tap)=remove(i) row="0" col="2" verticalAlignment="center" horizontalAlignment="center">
          <Image src="~/images/minus.png" height="30" width="30" stretch="aspectFit"></Image>
        </StackLayout>
      </GridLayout>
      <Label class="line" text=""></Label>
    </template>
    </StackLayout>
    </ScrollView>
  </StackLayout>
