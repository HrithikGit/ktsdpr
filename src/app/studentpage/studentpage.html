<ActionBar title="Student">
    <ActionItem position="right" (tap)="logout()">
        <Image src="~/images/logouticon.png"></Image>
    </ActionItem>
</ActionBar>

<ScrollView>
    <StackLayout style="vertical-align:'center'">
        <GridLayout rows="0,auto,auto,auto,auto,*" columns="*,*" >

            <StackLayout row="1" col="0" (tap)="timetable()">
                <Image src="~/images/timetable.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="2" col="0" (tap)="timetable()">
                <Label text="TimeTable" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="1" col="1" (tap)="attendance()">
                <Image src="~/images/attendance.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="2" col="1" (tap)="attendance()">
                <Label text="Attendance" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="3" col="0" (tap)="blog()">
                <Image src="~/images/blog.png" height="130" width="130"  stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="4" col="0" (tap)="blog()">
                <Label text="Blog" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>

            <StackLayout row="3" col="1" (tap)="about()">
                <Image src="~/images/blog.png" height="130" width="130" stretch="aspectFill" verticalAlignment="center" horizontalAlignment="center"></Image>
            </StackLayout>
            <StackLayout row="4" col="1" (tap)="about()">
                <Label text="About" verticalAlignment="center" style="padding-bottom: 20px;" horizontalAlignment="center"></Label>
            </StackLayout>


        </GridLayout>
    </StackLayout>
</ScrollView>
